<html>

<body>
	<!-- the entire body must be written by student -->

<form method="post">
	<label for="name">Name</label>
	<input type="text" required id="name">
	
	<label for="email">Email*</label>
	<input type="email" required id="email">
	
	<label for="gender">Gender*</label>
	<input type="radio" id="gender" required name="gender">Male
	<input type="radio" id="gender" required name="gender">Female
	
	<label for="cars">Car Brands</label>
	<select id="cars">
	<option value="bmw">BMW</option>
	<option value="audi">Audi</option>
	<option value="mercedez">Mercedez</option>
	</select
	<label for="carage">Car Age*</label>
	<input type="number" required id="carage" min="0">
	
	<label for="dop">Date of Purchase(dop)*</label>
	<input type="date" required id="dop">
	
	<label for="password">Password*</label>
	<input type="password" required id="password">
	
	<button type="submit">Submit</button>
</form>
</body>
